<html>
<head>
<title>
  Lazicard
</title>
<link rel="stylesheet" href="stylesheets/css/foundation.css" >
<link rel="stylesheet" type="text/css" href="stylesheets/indexstyles.css">
</head>
<body class="background_main">
    <h1 class="center logo">Lazicard</h1>
    <div class="info">Welcome to Lazicard</div>
    <!--
    What is the difference between the signup button and the login button?
    When should <input> be used vs. <button> ?
    -->
    <p><a data-open="signup" class="button">Sign up</a>

      <div class="reveal" id="signup" data-reveal>
        <h1>Welcome to Lazicard!</h1>
        <p>Email: <input type="text" name="email"></p>
        <p>Password: <input type="text" name="password"></p>
        <p>Confirm Password: <input type="text" name="confirm_password"></p>
        <p>First name: <input type="text" name="firstname"></p>
        <p>Last Name: <input type="text" name="lastname"></p>
        <p>Birthday: <input type="text" name="birthday"></p>

        <div class = "row">
          <div class ="small-6 text-left columns">
        		<button class="secondary button" data-close aria-label="Close modal" type="button">Cancel</button>
        	</div>

        	<div class ="small-6 text-right columns">
            <form action="">
            <a href="#" class="success button">Submit</a><br/>
            </form>
        	</div>
        </div>

        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <p><a data-open="login" class="button">Log in</a>
      <div class="reveal" id="login" data-reveal>
        <h1>Welcome to Lazicard!</h1>
        <p>Email: <input type="text" name="email"></p>
        <p>Password: <input type="text" name="password"></p>


        <div class = "row">
          <div class ="small-6 text-left columns">
            <button class="secondary button" data-close aria-label="Close modal" type="button">Cancel</button>
          </div>

          <div class ="small-6 text-right columns">
            <form action="">
            <a href="#" class="success button">Submit</a><br/>
            </form>
          </div>
        </div>

        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>



    <script src="stylesheets/js/vendor/jquery.js"></script>
    <script src="stylesheets/js/vendor/what-input.js"></script>
    <script src="stylesheets/js/vendor/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
